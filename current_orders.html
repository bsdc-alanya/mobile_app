<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     .body{

          .p1 {size: 0cm;

    .collapsible {
  background-color: hsla(72, 3%, 67%, 0.705);
  color: rgb(0, 0, 0);
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
          </style>

</head>
<body>

  <div class="page" >

<div class="box">

  <div class="box">
 <button type="button" class="collapsible">Order Number #0001</button>

     25/03/25  - 27/04/25
      </p>
    </div>   
   </div>

   <div class="box">
    <button type="button" class="collapsible">Order Number #0001</button>
    <div class="content">
      <p>5 Mouse(s) <br> <br>
     25/03/25 -  27/04/25
      </p>
    </div>     
   </div>
</div>
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
    </script>
</body>
  
</html>
