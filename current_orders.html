<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Current orders</title>
    <style>

     body {
      text-align: center;
      font-family: sans-serif;
      color: rgb(255, 255, 255);
      font-size: 150%;
      width: 100%;

     }
     .page {
      color: black;
     }
     .logoheader {
      padding: 5%;
      border-bottom-left-radius: 10%; border-bottom-right-radius: 10%;
      background-color: #407aff;    
      }
    .logoimage {
      width: 100%;
      height:25%;
    }
    .settings { 
      height: 54px;
      width: 56px;
      position: absolute;
      top:20px; right: 20px;
      padding: 0%;
      color: rgb(70, 70, 70);
      background-color: rgb(70, 70, 70);
      border-radius: 36%;
    }
    #order{
      text-align: center;  
    }
    .content{
      color: black;
    }
    .box {
      width: 90%;
      height: 10%;
      border: 1px solid rgb(0, 0, 0);
      padding: 2%;
      margin-bottom: 10%;
      background: hsla(72, 3%, 67%, 0.705);
      margin-left: 3%;
      }
    .p1 {
      text-align: center;
      } 
    .h1 {
      text-align: center;
      }
    .collapsible {
      background-color: hsla(72, 3%, 67%, 0.705);
      color: rgb(0, 0, 0);
      cursor: pointer;
      padding: 2.5%;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 60%;
    }

    .active, .collapsible:hover {
      background-color: #555;
    }


</style>
</head>
<body>
  <header class="logoheader">
    <img src="res/booku.png" onclick="location.replace('main_page.html')">
    <h1>BookU</h1>
</header>

<button class="settings"> 
    <img src="res/icons8-settings-48.png" onclick="location.replace('settings.html')">
    </button>

  <div class="page" >
    <h1 id="order">Current orders</h1>
<div class="box">
    <button type="button" class="collapsible">Order Number #0001</button>
    <div class="content">
      <p>5 Mouse(s) <br> <br>
     25/03/25 -  27/04/25
      </p>
    </div>       
  </div>

  <div class="box">
 <button type="button" class="collapsible">Order Number #0002</button>
    <div class="content">
      <p>15 keyboard(s) <br> <br>
     04/04/25  - 18/04/25
      </p>
    </div>   
   </div>

   <div class="box">
    <button type="button" class="collapsible">Order Number #0003</button>
    <div class="content">
      <p>8 monitor(s) <br> <br>
     01/05/25 -  15/05/25
      </p>
    </div>     
   </div>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
    </script>

</body>
</html>
