<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookU Login</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            color: white;
            font-size: 150%;
            margin-left: 30%;
            margin-right: 30%;
        }
        .logoheader {
            padding: 5%;
            border-bottom-left-radius: 10%; border-bottom-right-radius: 10%;
            background-color: #407aff;
        }
        .scanbutton {
            width: 50%;
            padding: 10%;
        }
        .loginbutton {
            display: inline;
            background-color: #407aff;
            border-radius: 10%;
            padding: 5%;
        }
        #note { color: #ffffff }
    </style>
</head>
<body>
    <header class="logoheader">
        <img src="res/booku.png">
        <h1>BookU</h1>
    </header>
    <img class="scanbutton" src="res/scan.png" onclick="document.getElementById('note').style.color = '#000000'">
    <br>
    <p class="loginbutton" onclick="window.location.href = 'main_page.html'">Login</p>
    <br><br>
    <p id="note">in the real app this would open the camera so you could scan your badge, but this is just a prototype<br>so just click the login button for now<br>- amy</p>
    <br>
</body>
</html>
