<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="main_page.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Home</title>
  </head>
  <body>
    <header class="logoheader">
      <button class="settings"> <img src="res/icons8-settings-48.png" onclick="window.location.href = 'settings.html'"/> </button>
      <button class="signout" onclick="window.location.href = 'index.html'"> Sign<br>Out </button>
      <img src="res/booku.png"/>
      <h1>BookU</h1>
    </header>
    <h3>Most popular</h3>
    <div class="scrollable">
      <div class="content" id="mostpopular">
      </div>
    </div>
    <h3>Recommended</h3>
    <div class="scrollable">
      <div class="content" id="recommended">
      </div>
    </div>
    <h3>Similar Bookings</h3>
    <div class="scrollable">
      <div class="content" id="similarbookings">
      </div>
    </div>
    <br/>
    <button class="orders" onclick="window.location.href = 'current_orders.html'">Current Orders</button>
    <br/>
    <br/>
  </body>
  <script>
    function randInt(max) {
        return Math.floor(Math.random() * max)
    }

    lists = [
        document.getElementById("mostpopular"), 
        document.getElementById("recommended"), 
        document.getElementById("similarbookings")
    ]

    items = [
        {type: "Keyboard", img: "res/keyboeadfr.png"},
        {type: "Mouse", img: "res/multicoloured-mouse.avif"}
    ]

    for (const i in lists) {
        itemamount = randInt(5) + 3
        for (let j = 0; j != itemamount; j++) {
            itemid = randInt(items.length)
            itemtype = items[itemid]
            itemelement = document.createElement("img")

            itemelement.src = itemtype.img
            itemelement.onclick = function() {window.location.href = `product_page.html?item=${itemtype.type}`}
            itemelement.style.width = "200px"
            itemelement.style.height = "200px"
            itemelement.style.borderRadius = "10%"

            lists[i].appendChild(itemelement)
        }
    }
  </script>
</html>
