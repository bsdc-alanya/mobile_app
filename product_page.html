<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
    <style>
            body{
            text-align: center;
            font-family: sans-serif;
            color: white;
            font-size: 150%;
            }
            .page{
            position: relative;
        }
        .image{
            width: 100%;
            position: relative;
        }

        .keyboardtext{
            border-top-left-radius: 14%;
            border-top-right-radius: 14%;
            position: absolute;
            color: black;
            background: white;
            height: 100%;  
            width: 100%;
            top: 69%;
        }
        .stars{
            width: 50%;
        }
        .finger{
            position: absolute;
            left: 20%;
            top: 28%;
        }
    </style>
    
</head>
<body>
    <div class="page">
        <img class="image" src="res/keyboeadfr.png"></img>
        <div class="keyboardtext">
            <p><strong>Keyboards</strong></p>
            <img class="stars" src="res/three-out-of-five-stars.png">
            <img class="finger" src="res/finger.png">
        </div>
    </div>
    <!-- Alanya --->
</body>
</html>
